<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Kickstart Web</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">


      <div class="template-container">
        <h1>Person Form</h1>
        <div class="alert alert-danger alert-dismissable">
                <button type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                Error Messages
        </div>
        <form action="index_submit" method="get" accept-charset="utf-8">
          <div class="row">
              <div class="col-xs-12 col-md-2"><label>Title</label><input type="text" name="title" class="form-control"></div>
              <div class="col-xs-12 col-md-5"><label>First Name</label><input type="text" name="firstname" class="form-control"></div>
              <div class="col-xs-12 col-md-5"><label>Last Name</label><input type="text" name="lastname" class="form-control"></div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-6">
            <label>Gender</label>
              <select class="form-control">
                <option>Male</option>
                <option>Female</option>
              </select>
            </div>
            <div class="col-xs-12 col-md-6">
              <label>Date of Birth</label>
              <input class="form-control" id="date" name="date" placeholder="MM/DD/YYYY" type="text"/>
            </div>
          </div>
          <div class="row">
              <div class="col-xs-12">
                <label>Address</label><input type="text" name="address" class="form-control">
              </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-6">
              <input type="text" name="city" placeholder="City" class="form-control">
            </div>
            <div class="col-xs-12 col-md-6">
              <input type="text" name="state" placeholder="State" class="form-control">
            </div>
          </div>

          <div class="row">
            <div class="col-xs-12 col-md-6">
              <input type="text" name="state" placeholder="State" class="form-control">
            </div>
            <div class="col-xs-12 col-md-6">
              <select class="form-control">
                <option>Germany</option>
                <option>Turkey</option>
                <option>France</option>
              </select>
            </div>
          </div>
          <div class="row">
             <div class="col-xs-12">
               <button type="submit" class="btn btn-success pull-right">Submit</button>
             </div>
          </div>

          <div class="footer">
            Kickstart Web 2018
          </div>

        </form>
      </div>

    </div><!-- /.container -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
      <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/scripts.min.js"></script>
  </body>
</html>
